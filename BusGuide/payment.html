<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="payment">
      <div class="div">
        <div class="overlap">
          <img class="line" src="img/line-16.svg" />
          <div class="text-wrapper">Choose Payment Mode</div>
        </div>
        <div class="overlap-group">
          <div class="rectangle"></div>
          <p class="bill-kukatpally">
            <span class="span">Bill :<br /><br />kukatpally - balanagar<br /><br />Fare : Rs 10.00<br /><br /></span>
            <span class="text-wrapper-2">DRI-NO : 7460&nbsp;&nbsp;&nbsp;&nbsp;COND NO:856749</span>
          </p>
        </div>
        <div class="text-wrapper-3">PAYMENT OPTIONS</div>
        <div class="div-2">
          <div class="text-wrapper-4">UPI/WALLETS</div>
          <div class="text-wrapper-5">CREDIT/DEBIT CARD</div>
          <div class="text-wrapper-6">NETBANKING</div>
          <div class="text-wrapper-7">PAY LATER</div>
          <div class="text-wrapper-8">PAY AFTER ONBOARDING</div>
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="ellipse-4"></div>
          <div class="ellipse-5"></div>
        </div>
        <div class="cancel">
          <div class="div-wrapper"><div class="text-wrapper-9">PROCEED</div></div>
        </div>
      </div>
    </div>

</html>
