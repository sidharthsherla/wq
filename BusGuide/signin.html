<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="log-in">
      <div class="div">
        <div class="text-wrapper">Bus-Mate</div>
        <div class="sign-form">
          <div class="text-wrapper-2">Sign in</div>
          <div class="sign-in">
            <div class="overlap-group"><div class="sign-in-2">SIGN IN</div></div>
          </div>
          <div class="text-wrapper-3">Forgot password?</div>
          <div class="username">
            <div class="overlap">
              <img class="user" src="img/user.svg" />
              <div class="text-wrapper-4">USER NAME</div>
            </div>
          </div>
          <div class="password">
            <div class="overlap">
              <img class="lock" src="img/lock.svg" />
              <div class="text-wrapper-4">PASSWORD</div>
            </div>
          </div>
          <div class="remember-me">
            <div class="overlap-2">
              <img class="line" src="img/line-19.svg" /> <img class="img" src="img/line-20.svg" />
            </div>
            <div class="text-wrapper-5">remember me</div>
          </div>
        </div>
        <p class="new-to-bus-mate-sign">
          <span class="span">New to Bus-Mate? </span> <span class="text-wrapper-6">Sign up now</span>
        </p>
        <div class="text-wrapper-7">terms and conditions...</div>
      </div>
    </div>
  </body>
</html>
