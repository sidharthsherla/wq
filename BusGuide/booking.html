<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="booking">
      <div class="div">
        <div class="menu">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <img class="menu-vertical" src="img/icons8-menu-vertical-48-1.png" />
          </div>
        </div>
        <div class="text-wrapper">To</div>
        <div class="text-wrapper-2">Online Bus ticket</div>
        <div class="city">
          <div class="hyderabad">Hyderabad, .....</div>
          <img class="location" src="img/icons8-location-96-1.png" />
        </div>
        <div class="profile"><img class="user" src="img/icons8-user-90-1.png" /></div>
        <p class="p">Choose type of bus :</p>
        <div class="ordinary">
          <div class="rectangle-2"></div>
          <div class="text-wrapper-3">Ordinary</div>
        </div>
        <div class="metro-delux">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-4">Metro Delux</div>
        </div>
        <div class="metro-express">
          <div class="rectangle-3"></div>
          <div class="text-wrapper-3">Metro Express</div>
        </div>
        <div class="group">
          <div class="overlap"><div class="text-wrapper-5">Book Ticket</div></div>
        </div>
        <div class="from-location">
          <div class="div-wrapper"><div class="text-wrapper-6">Enter pick up</div></div>
        </div>
        <div class="overlap-wrapper">
          <div class="div-wrapper"><div class="text-wrapper-6">Enter Destination</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
